<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator Practice Version</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="form-btn-container">

        <div class="title">Budget Calculator</div>


        <div class="form-container">
            <div class="h1-toggle-container">
                <div class="h1-icon">
                    <button type="button" id="add-job" class="add-job-icon"><span class="plus-sign">+</span></button>
                    <h1>Enter Your Jobs</h1>
                </div>
                <button type="button" class="toggle-button" id="toggle-job">Hide List</button>
            </div>


            <form id="job-form">
                <div id="job-inputs"></div> <!-- Container for job inputs -->
            </form>

            <div id="job-buttons">
                <div class="button-container">
                    <!-- <button type="button" id="add-job" class="add-job-button">Add Job</button> -->
                    <!-- <button id="compute-salary" class="add-job-button">Compute Salary</button> -->
                </div>
            </div>

            <div class="h1-toggle-container">
                <h1>Enter Your Expenses</h1>
                <button type="button" class="toggle-button" id="toggle-exp">Hide list</button>
            </div>

            <form id="expense-form">
                <div id="expense-inputs"></div> <!-- Container for expense inputs -->
            </form>

            <div id="exp-buttons">
                <div class="button-container">
                    <button type="button" id="add-expense" class="add-job-button">Add Expenses</button>
                    <!-- <button type="button" id="compute-expense" class="add-job-button">Compute Expenses</button> -->
                </div>
            </div>

            <div id="total"></div> <!-- total display here -->

        </div>

        <div class="bottom">
            <div class="button-container">

                <!-- <button class="add-job-button" id="clear">Salary Spare</button>
                <button type="submit" class="add-job-button" id="">Expenses Spare</button> -->

                <button id="compute-salary" class="add-job-button">Compute Salary</button>
                <button type="button" id="compute-expense" class="add-job-button">Compute Expenses</button>
                <button class="add-job-button" id="net-income">Net Income</button>

            </div>
            <div class="button-container">
                <button class="add-job-button" id="clear">Clear</button>
                <button type="submit" class="add-job-button" id="save">Save</button>

            </div>

            <div class="note">
                <p><strong>Note:</strong> All calculations are made before tax and deductions, unless stated otherwise.
                    For biweekly, I use a 14-day period; for monthly, 30 days; and for yearly, 365 days. <br> <br> <em
                        class="dedication">"To KKLC, a source of endless inspiration."</em></p>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
